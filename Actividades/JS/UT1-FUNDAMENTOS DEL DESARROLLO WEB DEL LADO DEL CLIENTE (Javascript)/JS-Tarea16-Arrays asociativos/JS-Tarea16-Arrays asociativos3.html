    var asig = parseInt(prompt("Número de asignaturas: "));
    var asignaturas = [];
    for(var i = 0; i < asig; i++){
      asignaturas.push(prompt("Escribe el nombre de la asignatura " + (i + 1) + ": "));
    }

    var alum = parseInt(prompt("Número de alumnos: "));
    var alumnos = [];
    for(var i = 0; i < alum; i++){
      alumnos.push(prompt("Escribe el nombre del alumno " + (i + 1) + ": "));
    }

    var recoger = ""; //recoge los valores de la tabla (en este caso, notas)

    recoger += "<tr><th></th>";
    for(var i = 0; i < asignaturas.length; i++){
      recoger += "<th>" + asignaturas[i] + "</th>";
    }
    recoger += "</tr><tr>";

    for(var y = 0; y < alumnos.length; y++){
      for(var x = 0; x < asignaturas.length + 1; x++){
        if(x == 0){
          recoger += "<th>" + alumnos[y] + "</th>";
            }
        else{
          recoger += "<td>" + prompt("Escribe nota para el alumno " + alumnos[y] + " para la asignatura " + asignaturas[x - 1]) + "</td>";
            }
      }
        recoger += "</tr>";
    }
        document.getElementById("tbody").innerHTML = recoger;
