<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JSTarea13</title>
</head>

<body>

<p id="numeros"></p>
<script>

var numeros = [];
for (i=0; i < 5; i++){
	var n = parseInt(prompt("Introduce numero: "));
	numeros.push(n)
}
for (i=0; i < numeros.length; i++){
	numeros[i] = numeros[i] * 3;
			document.getElementById("numeros").innerHTML =  numeros.join("<br>");
		}

</script>

</body>
</html>
