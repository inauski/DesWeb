			document.getElementById("contenido").innerHTML = matriz + "<br><br>";
			for(i=0; i < matriz.length; i++)

		}
		function crearTablaHTML(tabla){
			var codHTML = "<table>";
			for(i = 0; i < tabla.length; i++){
				codHTML += "<tr>";
				for(j = 0; j < tabla[i].length; j++)
					codHTML += "<td>" + tabla[i][j] + "</td>";

			}
			codHTML += "</table>";
			return codHTML;
		}
