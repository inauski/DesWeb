<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<button type="button" onclick="grande()">Letra Grande</button>
	<button type="button" onclick="pequeno()">Letra Peque√±a</button>
	<button type="button" onclick="restablecer()">Restablecer</button>
	
	<p>Maria</p>
	<p>Ana</p>
	<p>Sanz</p>

	<script>

		var p =document.getElementsByTagName("p");
		function grande() {
			for (i = 0; i <= 2; i++) {
    			p[i].style.color = "#FF8000";
    			p[i].style.fontSize = "30px";
    		}
		}
		function pequeno() {
			for (i = 0; i <= 2; i++) {
    			p[i].style.color = "#088A08";
    			p[i].style.fontSize = "10px";
    		}
		}
		function restablecer(){
			document.location.href = document.location.href
		}
	</script>
</body>
</html>
